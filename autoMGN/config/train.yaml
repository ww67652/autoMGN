
seed: 0

dataset:
  root: 'data/CarModel/test'

model:
  # network
  latent_size: 8
  num_layers: 2
  message_passing_steps: 2

  # input/output
  node_feat_size: 3     # load
  edge_feat_size: 5     # 3D coord world pos + length + wind
  output_feat_size: 1   # mises

batch_size: 1
last_epoch: -1
max_epoch: 100
lr: 0.0001
decayRate: 0.9999995394830874
eval_steps: 10
save_steps: 100
log_root: 'log'
ckpt_root: 'ckpt'